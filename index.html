<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="app-box" class="app-body">
        <form id="search-bar">
          <input
            type="search"
            placeholder="Enter city"
            id="search-input"
            class="search-bar"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-bar"
          />

          <input
            type="submit"
            title="Find your Location"
            value="📍"
            id="local-button"
            class="search-bar"
          />
        </form>
        <div class="row now-city-time">
          <div id="current-city" class="col-6 city">Sydney</div>
          <div class="col-6 date">
            <div id="current-date">Friday, 10 Sep 2021</div>
            <div id="current-time">15:30</div>
          </div>
        </div>

        <div class="row now-weather">
          <div class="col-2 now-icon">☀</div>
          <div class="col-4 now-temp" id="current-temp">28°</div>
          <div class="col-4 unit">
            <span>C</span> <span>|</span> <span>F</span>
          </div>

          <div class="col-4 now-info">
            <ul>
              <li id="description">Clear</li>
              <li id="humidity">Humidity: 30%</li>
              <li id="wind">Wind: 19km/h</li>
            </ul>
          </div>
        </div>

        <footer class="next-days">
          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h4 class="card-title">Sat</h4>
              <p class="card-text">☀</p>
              <h4 class="card-title">20&deg;</h4>
            </div>
          </div>
          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h4 class="card-title">Sun</h4>
              <p class="card-text">🌦</p>
              <h4 class="card-title">21&deg;</h4>
            </div>
          </div>

          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h4 class="card-title">Mon</h4>
              <p class="card-text">🌤</p>
              <h4 class="card-title">21&deg;</h4>
            </div>
          </div>

          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h4 class="card-title">Tue</h4>
              <p class="card-text">🌤</p>
              <h4 class="card-title">22&deg;</h4>
            </div>
          </div>
          <div class="card" style="width: 11rem">
            <div class="card-body">
              <h4 class="card-title">Wed</h4>
              <p class="card-text">☀</p>
              <h4 class="card-title">24&deg;</h4>
            </div>
          </div>
        </footer>
      </div>
      <p class="source-link">
        <a
          href="https://github.com/ValeMonti/Vanilla-Weather-App"
          target="blank"
          >Open-source code</a
        >
        <span>, by Valeria Montisci</span>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
